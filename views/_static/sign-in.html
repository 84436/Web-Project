<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign in</title>

    <!-- Bootstrap core CSS -->
    <!-- <link href="/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="../../public/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!-- <link href="/css/ourdemy.css" rel="stylesheet"> -->
    <link href="../../public/css/ourdemy-auth.css" rel="stylesheet">
</head>

<body>
    <form class="form-signin">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">
                Sign in
            </h1>
        </div>
        <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputEmail">
                Email address
            </label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <label for="inputPassword">
                Password
            </label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <div class="sign-up-redirect d-flex flex-row">
            <div>Don't have account?</div>
            <a id="sign-up" href="sign-up.html">Sign up</a>
        </div>
        <button id="sign-in-btn" class="btn btn-lg btn-primary btn-block" type="submit">
            Sign in
        </button>
    </form>
    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="/js/bootstrap.min.js"></script>

    <script src="/js/holder.min.js"></script> -->

    <script src="../../public/js/bootstrap.min.js"></script>
    <script src="../../public/js/popper.min.js"></script>
    <script src="../../public/js/holder.min.js"></script>
</body>

</html>
