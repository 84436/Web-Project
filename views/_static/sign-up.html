<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign up</title>

    <!-- Bootstrap core CSS -->
    <!-- <link href="/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="../../public/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!-- <link href="/css/ourdemy.css" rel="stylesheet"> -->

</head>

<body>
    <form class="form-signup">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">
                Sign up
            </h1>
        </div>

        <div class="form-label-group">
            <input type="text" id="inputUsername" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputUsername">
                Username
            </label>
        </div>


        <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputEmail">
                Email address
            </label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <label for="inputPassword">
                Password
            </label>
        </div>

        <button id="sign-up-btn" class="btn btn-lg btn-primary btn-block" type="submit">
            Sign up
        </button>
    </form>
    <!-- Bootstrap core JavaScript
    ================================================== -->

</body>

</html>
